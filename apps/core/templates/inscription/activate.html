{% extends 'main.html' %}
{% load widget_tweaks %}
{% block main %}
    {% block carousel %}

    {% endblock %}
    <section class="section-delete">
        <div class="container">
            <div>
                <h3>Aprobar {{ model_name }}!</h3>
            </div>
            <br>
            <form action="" method="post">
                {% csrf_token %}
                <div class="alert alert-dismissible alert-success">
                    <h4 class="alert-heading">Aprobar!</h4>
                    <p class="mb-0 fs-6">Estás seguro que desea aprobar <b>{{ object }}?</b></p>
                </div>
                {{ form.is_active|attr:'checked:true'|add_class:'d-none' }}
                <div class="text-center">
                    <a href="{{ back_url }}" class="btn btn-outline-secondary btn-lg">Atrás</a>
                    <button type="submit" class="btn btn-primary btn-lg">Aprobar</button>
                </div>
            </form>
            <br>
        </div>
    </section>
{% endblock %}
